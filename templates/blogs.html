{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
    <p>Empty.. Let's Write Some Blogs!</p>
    {% else %}

        {% for blog in blogs %}

       <table >
            <tr>
              <th><a href="{{ url_for('blog', blog_id=blog.id)}}">{{blog.title}}</a></th>
                <td class='delete'>
                    <form  method="POST" action="/delete-blog" 
                         style="display:inline-block;">
                         <input type="hidden" name="blog-id" value="{{blog.id}}" />
                         <input type="submit" value="Delete" />
                    </form></td>
            </tr>
            <tr><td>{{blog.body}}</td></tr>
        </table>
        {% endfor %}
    {% endif %}
{% endblock %}
